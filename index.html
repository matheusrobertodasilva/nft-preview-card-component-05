<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="component">
        <div class="content">

            
            <div class="content__image-view"><img src="./images/image-equilibrium.jpg" alt="imagem de um cubo transparente" class="content__image"></div>
            <div class="content__block">
                <h1 class="block__title">Equilibrium #3429</h1>
                <p class="block__text">Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="info">
                <div class="info__notif">
                    <img src="./images/icon-ethereum.svg" alt="" class="notif__image">
                    <p class="notif__text-ethereum">0.041 ETH</p>
                </div>

                <div class="info__notif">
                    <img src="./images/icon-clock.svg" alt="" class="notif__image">
                    <p class="notif__text-clock"> 3 days left</p>
                </div>
            </div>

            <hr class="line">

            <div class="perfil">
                <img src="./images/image-avatar.png" alt="foto de perfil do individuo" class="perfil__image">
                <p class="perfil__text">Creation of<span> Jules Wyvern</span></p>
            </div>

        </div>
    </section>
</body>
</html>
